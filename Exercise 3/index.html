<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="Form">
        
        <form>
            <h3><i>New Message :</i></h3>
            <br>
            <label><i>From:</i></label>
            <input id="from" type="text">
            <br>
            <br>
            <label><i>To:</i></label>
            <input id="to" type="text">
            <br>
            <br>
            <label><i>Subject:</i></label>
            <input id="subject" type="text">
            <br>
            <br>
            <textarea name="" id="text" cols="30" rows="10" placeholder="Enter a Message:"></textarea>
        </form>

    </div>

    <script src="./main.js"></script>
</body>
</html>
