<!DOCTYPE html>
<html>
<head>
	<title>Car racing game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<!-- Latest compiled and minified BOOTSTRAP CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Local CSS -->
	<link rel="stylesheet" href="./style.css">

	<!-- Font-awesome 4.7 cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="race">
    <div>
		<h1>Car racing game</h1>

		<div>
			<button id="start">Race!</button>
			<button id="rsRaceBtn">Start over</button>
		</div>

		<div class="track">
			<img  id="car_one" src="./images/car1.gif">
			<img  id="car_two" src="./images/car2.gif">
			<div id="timer">3</div>
		</div>
		<img  id="flag" src="./images/finish.gif" alt="Finish">

		<div class="Results">

			<div class="Title">
				<div>
					<h2>Results</h2>
				</div>
				<div class="main">

					<div id="InfoOne" >
						<h3>Car 1</h3>
						<div class="present_results">
							<table id="firstTable"></table>
							
						</div>
						
					</div>
					
					<div id="InfoTwo">
						<h3 style="color:#ba0000 ;">Car 2</h3>
						<div class="present_results">
							<table id="secondTable"></table>

						</div>
						
					</div>
				</div>
				
			</div>

			<div class="Previous">
				<div>
					<h3 class="headingLast">Results from the previous time you played this game:</h3>
				</div>
	
					<div class="last_results">
						<table id="thirdTable"></table>
						<table id="fourthTable"></table>
					</div>
	
			</div>
		</div>

	</div>


	<!-- jQuery library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

	<script src="app.js"></script>
	

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
</body>
</html>
